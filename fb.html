<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>

    </style>
</head>
<body>
    <div class="container mx-auto border border-gray-300 flex flex-col">
        <!-- Header -->
        <div class="bg-[#172a52] text-white font-bold p-4 mb-4 text-xl md:text-2xl lg:text-4xl">
            <!-- Add header content here -->
            <h2>Media</h2>
        </div>
    
        <!-- Content Container -->
        <div class="flex flex-col lg:flex-row lg:justify-between">
            <!-- Left Container for Content and Images -->
            <div class="w-full lg:w-1/2 p-4">
                <!-- Add your content and images here -->
                <iframe style="width: 100%; height: 100%;"
                    src="https://www.youtube.com/embed/tgbNymZ7vqY">
                </iframe>
            </div>
    
            <!-- Right Container for Embedded Facebook Page -->
            <div class="w-full lg:w-1/2 p-4">
                <div id="fb-root"></div>
                <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v18.0" nonce="EsXSAZhj"></script>
                <div class="fb-page" data-href="https://www.facebook.com/spcfofficial" data-tabs="timeline" data-width="500" data-height="" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true">
                    <blockquote cite="https://www.facebook.com/spcfofficial" class="fb-xfbml-parse-ignore">
                        <a href="https://www.facebook.com/spcfofficial">Systems Plus College Foundation</a>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
    
  <div class="bg-gray-800 h-[95vh] sm:h-[95vh] md:h-[50vh] lg:h-[40vh] flex items-center relative">
      <div class="bg-cover bg-center h-full absolute inset-0 filter brightness-75" style="background-image: url('images/counter_bg.png');"></div>
      <div class="container mx-auto px-4 py-8 relative">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
              <!-- Column 1 -->
              <div class="p-4 rounded-lg">
                  <div class="text-[#ffc600] flex items-center justify-center">
                      <div class="text-6xl font-bold count-up" data-count="37">0</div>
                      <div class="ml-2 text-6xl font-bold">+</div>
                  </div>
                  <div class="text-white">Years Committed In Providing Quality Education</div>
              </div>
  
              <!-- Column 2 -->
              <div class="p-4 rounded-lg">
                  <div class="text-[#ffc600] flex items-center justify-center">
                      <div class="text-6xl font-bold count-up" data-count="428">0</div>
                      <div class="ml-2 text-6xl font-bold">+</div>
                  </div>
                  <div class="text-white">Academic Scholars Every Semester</div>
              </div>
  
              <!-- Column 3 -->
              <div class="p-4 rounded-lg">
                  <div class="text-[#ffc600] flex items-center justify-center">
                      <div class="text-6xl font-bold count-up" data-count="10">0</div>
                      <div class="ml-2 text-6xl font-bold">+</div>
                  </div>
                  <div class="text-white">Undergraduate And Graduate Programs With PACUCOA Accreditations</div>
              </div>
          </div>
      </div>
  </div>
  
      
      <style>
        /* CSS for Counting Animation */
        @keyframes countUp {
          from { transform: translateY(10px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }
        .count-up {
          animation: countUp 1s ease-in-out;
        }
      </style>
      
      <script>
        // JavaScript to increment the numbers
        const countUpElements = document.querySelectorAll('.count-up');
        
        countUpElements.forEach((element) => {
          const target = parseInt(element.getAttribute('data-count'), 10);
          let current = 0;
          const increment = target / 100; // Adjust the speed of the counting here
          
          const updateCount = () => {
            if (current < target) {
              current += increment;
              element.textContent = Math.round(current);
              requestAnimationFrame(updateCount);
            } else {
              element.textContent = target;
            }
          };
          
          updateCount();
        });
      </script>
      
      
    
   
</body>
</body>
</html>
